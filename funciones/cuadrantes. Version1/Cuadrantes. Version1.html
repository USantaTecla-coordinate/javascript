<!DOCTYPE html>
<html>
<head>
    <title>Coordenada. Cuadrantes. Version1</title>
</head>
<body>
    <script>
        {
            function getQuadrant(x, y) {
                if (x > 0) {
                    if (y > 0) {
                        return 1;
                    } else if (y < 0) {
                        return 4;
                    }
                } else if (x < 0) {
                    if (y > 0) {
                        return 2;
                    } else if (y < 0) {
                        return 3;
                    }
                }
                return undefined;
            }
            let x = 10;
            let y = -6;
            let quadrant = getQuadrant(x, y);
            let msg = "La coordenada (" + x + ", " + y + ")";
            if (quadrant == undefined) {
                msg = msg + " NO está en ningún";
            } else {
                msg = msg + " está en el " + quadrant + "º";
            }
            msg = msg + " cuadrante.";
            console.log(msg);
        }
    </script>
</body>
</html>
