<!DOCTYPE html>
<html>
  <head>
    <title>Coordenada. Cuadrantes con acumuladores e incrementadores</title>
  </head>
  <body>
    <script>
      {
        let x = 7;
        let y = 0;
        let quadrant;
        if (x != 0 && y != 0) {
          quadrant = 0;
          if (x > 0) {
            quadrant++;
          }
          if (y < 0) {
            quadrant += 3;
          } else if (x < 0) {
            quadrant += 2;
          }
        }
        let msg = "La coordenada (" + x + ", " + y + ")";
        if (quadrant == undefined) {
          msg += " NO está en ningún";
        } else {
          msg += " está en el " + quadrant + "º";
        }
        msg += " cuadrante.";
        console.log(msg);
      }
    </script>
  </body>
</html>
